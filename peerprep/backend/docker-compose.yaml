services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./user-service/.env

  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./question-service/.env

  matching-service:
    build:
      context: ./matching-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./matching-service/.env

  collab-service:
    build:
      context: ./collab-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"         # Port mapping for collab service
      - "3003:3003"         # Port mapping for WebSocket service
    env_file:
      - ./collab-service/.env